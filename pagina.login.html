<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare - Ticketing Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.login.css">
</head>
<body>

    <header>
        <div class="logo">Ticketing Pro</div>
        <nav>
            <a href="#">Meciuri</a>
            <a href="#">Ajutor</a>
        </nav>
    </header>

    <main>
        <div class="login-card">
            <h1>Acces Cont Client</h1>
            <p class="subtitle">Vă rugăm să vă introduceți datele pentru a accesa rezervările.</p>
            
            <form action="/login" method="POST">
                
                <div class="form-group">
                    <label for="email">Adresă Email:</label>
                    <input type="email" id="email" name="email" placeholder="exemplu@mail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Parolă:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember">
                        Ține-mă minte
                    </label>
                    <a href="#" class="forgot-password">Am uitat parola</a>
                </div>
                
                <button type="submit" class="submit-btn">Autentificare</button>
            </form>
            
            <p class="register-info">
                Ești client nou? <a href="/inregistrare">Creează un cont</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Ticketing Pro. Toate drepturile rezervate.</p>
    </footer>

</body>
</html>
