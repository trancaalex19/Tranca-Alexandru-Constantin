<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalii Produs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-principal">
        <h1>Detalii produs</h1>

        <div class="produs-card">
            <h2>Telefon X Pro</h2>
            
            <div class="img-container">
                <img src="https://placehold.co/300x200/3498db/ffffff?text=Telefon+X+Pro" alt="Imagine Telefon X Pro">
            </div>

            <button id="btnDetalii">Afișează detalii</button>

            <div id="detalii">
                <p class="descriere">
                    <strong>Descriere:</strong> Acest telefon dispune de cel mai nou procesor, 
                    o cameră de 108MP și o baterie care durează 2 zile. Este ideal pentru 
                    gaming și fotografie.
                </p>
                
                <p class="nota-data">
                    Informațiile sunt valabile la data: <span id="dataProdus"></span>.
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
